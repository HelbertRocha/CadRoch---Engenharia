<ion-view view-title="Activity">
  <ion-content class="has-header" scroll="false">

    <div ng-if="user.username != undefined">
    <div class="card" id="userInformation">
      <div class="item item-avatar">
        <img ng-src="http://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg"/>
        <p class="nameLabel"> {{ user.firstname }} {{ user.lastname }} </p>
        <p> {{ date | date:'yyyy-dd-MM - HH:mm' }} </p>
        <p> at work</p>
      </div>
    </div>
    </div>

    <div ng-if="user == false">
      <div class="card" id="undefinedUserInformation">
        <div class="item item-avatar">
          <img ng-src="http://www.wallstreetotc.com/wp-content/uploads/2014/10/facebook-anonymous-app.jpg"/>
          <p class="nameLabel"> John Doe </p>
          <p> {{ date | date:'yyyy-dd-MM - HH:mm' }} </p>
          <p> at work</p>
        </div>
      </div>
    </div>

    <div class="list card" id="activityList">

      <a class="item activity" ng-click="logActivity('check in work')" translate="activityViewCheckInWork">
        Check in at work
      </a>

      <a class="item activity" ng-click="logActivity('check out lunch')" translate="activityViewCheckOutLunch">
        Check out for lunch
      </a>

      <a class="item activity" ng-click="logActivity('check in lunch')" translate="activityViewCheckInLunch">
        Check in after lunch
      </a>

      <a class="item activity" ng-click="logActivity('check out work')" translate="activityViewCheckOutWork">
        Check out from work
      </a>

    </div>

  </ion-content>
</ion-view>
